<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
</head>
<body>
	<h1>Calculator</h1>
	No.1 : <input type="text" name="one" class="one"></br>
	</br>No.2 : <input type="text" name="two" class="two"></br>

	</br><button class="add">+</button>
	<button class="sub">-</button>
	<button class="mul">*</button>
	<button class="div">/</button>
	<button class="mod">%</button>
	<button class="pow">^</button>
	<button class="root">Root</button>
	<button  class="reset" value="Reset">Reset</button></br>
	</br><input type="text" name="result" class="result"></br>
	

</body>
<script
  src="/jquery.js"></script>

<script type="text/javascript">
	
	$(document).on('click','.add',function(){
		var one = $('.one').val();
		var two = $('.two').val();
		$.ajax({
			url:"/add",
			type:"GET",
			data:{one:one,two:two},
			success:function(response){
				$('.result').val(response);
			}	
		})
	})
