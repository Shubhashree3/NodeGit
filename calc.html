<!DOCTYPE html>
<html>
<head>
	<title>Basic Calculator</title>
</head>
<body>
	<h1>Calculator</h1>
	No.1: <input type="text" name="one" class="one"></br>
	No.2: <input type="text" name="two" class="two"></br>

	<button class="add">Add</button>
	<button class="sub">Sub</button>
	<button class="mul">Mul</button>
	<button class="div">Div</button>
	<button class="mod">Mod</button></br>
	</br><div class="result"></div></br>
	

</body>
<script
  src="/jquery.js"></script>

<script type="text/javascript">
	
	$(document).on('click','.add',function(){
		var one = $('.one').val();
		var two = $('.two').val();
		$.ajax({
			url:"/add",
			type:"GET",
			data:{one:one,two:two},
			success:function(response){

				$('.result').html(response);
			}	
		})
	})
	$(document).on('click','.sub',function(){
		var one = $('.one').val();
		var two = $('.two').val();
		$.ajax({
			url:"/sub",
			type:"GET",
			data:{one:one,two:two},
			success:function(response){

				$('.result').html(response);
			}	
		})
	})
	$(document).on('click','.mul',function(){
		var one = $('.one').val();
		var two = $('.two').val();

			url:"/mul",
			type:"GET",
			data:{one:one,two:two},

	})
	$(document).on('click','.div',function(){
		var one = $('.one').val();
		var two = $('.two').val();
		$.ajax({
			url:"/div",
			type:"GET",
			data:{one:one,two:two},
			success:function(response){

				$('.result').html(response);
			}	
		})
	})
	$(document).on('click','.mod',function(){
		var one = $('.one').val();
		var two = $('.two').val();
		$.ajax({
			url:"/div",
			type:"GET",
			data:{one:one,two:two},
			success:function(response){

				$('.result').html(response);
			}	
		})
	})
	$(document).on('click','.reset',function(){
		var one = $('.one').val();
		var two = $('.two').val();
		$.ajax({
			url:"/reset",
			type:"GET",
			data:{one:one,two:two},
			success:function(response){

				$('.one').html(response);
				$('.two').html(response);
			}	
		})
	})
</script>
</html>
